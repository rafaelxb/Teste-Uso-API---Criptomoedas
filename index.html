<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Moedas</title>
    <!--Formatação do Bootstrap apresentado pela professora durante a aula-->>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Histórico de Cripto Moedas</li>
        </ol>
      </nav>
    
      <div class="d-flex p-3 bd-highlight">
        <div id="coins"></div>
      </div>
       

    <script type="text/javascript">

      
        //API Key
        var apikey = { 
        key: 'Minha API KEY' //Não coloquei minha chave aqui no github por ser compartilhado
    }
    // Requisição Fetch no servidor da API - uso da key atribuida acima
    fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' + 
        apikey.key)
        .then((response) => {
            if(!response.ok) throw new Error("Erro ao requisitar a requisição, status " + response.status);
            return response.json();
        })
        .then((api) => {
            var texto = "";
                // Pega os 10 primeiros coins, símbolos e histórical data
                for(let i = 0; i < 10; i++){

                //Div que vai mostrar os resultados
                   texto = texto + `              
                    <div class="media">
                        <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <p>Símbolo: ${api.data[i].symbol}</p>
                        <a>Primeira Aparição Histórica: ${api.data[i].first_historical_data}</a>

                        </div>
                    </div>`;

                    document.getElementById("coins").innerHTML = texto;
                    
                }
        })
        .catch((error) => {
            console.log(error.message);
        })
    </script>
    
</body>
</html>
